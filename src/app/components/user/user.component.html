<div class="container">
  <img [src]="avatar" style="height: {{size}}px;" class="image" [class.actioned]="approved || needsWork" [title]="title"/>
  <span *ngIf="approved" class="status">
    <span>
       <svg viewBox="0 0 20 20" width="16" height="16" class="approved">
        <path fill="#fff"
              d="M12.335 6.857l-3.446 3.446L7.663 9.08a1.41 1.41 0 10-1.995 1.995l2.223 2.223a1.411 1.411 0 001.995 0l4.444-4.444.005-.005a1.411 1.411 0 00-2-1.991z"></path>
        <circle fill="currentColor" cx="10" cy="9.969" r="10"></circle>
        <path fill="#fff"
              d="M14.335 8.848l-.005.005-4.444 4.444a1.411 1.411 0 01-1.995 0l-2.223-2.223A1.41 1.41 0 117.663 9.08l1.226 1.224 3.446-3.446a1.411 1.411 0 012 1.99z"></path>
      </svg>
    </span>
  </span>
  <span *ngIf="needsWork" class="status">
    <span>
       <svg viewBox="0 0 20 20" width="16" height="16" class="needs-work">
         <circle fill="currentColor" cx="10" cy="10" r="10"></circle>
         <path fill="#fff"
               d="M5.77 5.8a2.076 2.076 0 012.908-.013l5.57 5.527a2.04 2.04 0 01-.025 2.9 2.077 2.077 0 01-2.895 0L5.757 8.686a2.027 2.027 0 01.007-2.882z">
         </path>
       </svg>
    </span>
  </span>
</div>
